name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Permite ejecutar este workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Configuración de permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir el sitio
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll (opcional)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
        if: false  # Cambia a true si quieres usar Jekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  # Job para desplegar a GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
